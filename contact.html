<div class="container">

        <div class="main">
            <div class="contactForm">
                <h1>Contact me for queries</h1>
                <form>
                    <div class="mb-3">
                        <label for="visitorName" class="form-label">Name</label>
                        <input type="name" class="form-control" id="visitorName">
                      </div>
                    <div class="mb-3">
                      <label for="visitorEmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="visitorEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="visitorContact" class="form-label">Contact Number</label>
                      <input type="phone" class="form-control" id="visitorContact">
                      
                    </div>
                    <div class="mb-3">
                        <label for="visitorEnquiry" class="form-label">Enquiry</label>
                        <input type="enquiry" class="form-control" id="visitorEnquiry">
                        <div id="emailHelp" class="form-text">We'll never share your email and contact number with anyone else.</div>
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            
        </div>
        
</div>
